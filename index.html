<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">

</head>
<body id="bg-color">
    <div>
        <h1> CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <div class="container bg-light rounded py-3">
            <div class="row text-center">
                <div class="col-4">
                    <h4>nome e cognome</h4>
                    <input type="text" id="nome" placeholder="inserisci nome">
                </div>
                <div class="col-4">
                    <h4>inserisci chilometri </h4>
                    <input type="text" id="chilometri" placeholder="inserisci chilometri ">
                </div>
                <div class="col-4">
                    <h4>inserisci età</h4>
                    <select name="" id="età">
                        <option value="minorenne">minorenne</option>
                        <option value="maggiorenne">maggiorenne</option>
                        <option value="over65">over65</option>
                    </select>
                </div>
            </div>
            <div class="row text-center ">
               <div class="col-12 py-3">
                    <button id="genera-biglietto">
                        genera
                    </button>
                    <button id="annulla-biglietto">
                        annulla
                    </button>
               </div>
            </div>
        </div>
        <h1>il tuo biglietto</h1>
        <div id="risultato">
            <div class="container bg-light rounded ">
                <h3>dettagli del passeggero</h3>
                <div class="row p-3">
                    <div class="col-3 bg-secondary">
                        <div>
                            nome passeggero
                            <div id="nome-passeggero">

                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                       offerta 
                       <div id="fascia-età"></div>
                    </div>
                    <div class="col-2">
                        carrozza 
                        <div id="n-carrozza">

                        </div>
                    </div>
                    <div class="col-2">codice 
                        <div id="codicecp">
                            
                        </div>
                    </div>
                    <div class="col-2">
                        costo biglietto
                        <div id="costo-biglietto">
    
                        </div>
                    </div>
               
                </div>
            </div>
        </div>
    </div>
   
    <script src="JS/index.js"></script>
</body>
</html>
