<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form ticket</title>
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- link css -->
    <link rel="stylesheet" href="css/index.css">

</head>
<body id="bg-color"> <!--sfondo colore del body-->
        <h1> CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1> <!--inizio calcolo del biglietto in base età e km-->
        <div class="container bg-light rounded py-3 shadow">
            <div class="row text-center">
                <div class="col-4">
                    <h4>Nome e Cognome</h4> <!--inserimento nome-->
                    <input type="text" id="nome" placeholder="inserisci nome">
                </div>
                <div class="col-4">
                    <h4>km da percorrere </h4> <!--inserimento km-->
                    <input type="number" id="chilometri" placeholder="inserisci chilometri ">
                </div>
                <div class="col-4">
                    <h4>fascia età</h4> <!--inserimento età-->
                    <select name="" id="età">
                        <option value="minorenne">minorenne</option>
                        <option value="maggiorenne">maggiorenne</option>
                        <option value="over65">over65</option>
                    </select>
                </div>
            </div>
            <div class="row text-center "> <!--bottoni per generare il biglietto-->
               <div class="col-12 py-3">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" class="btn" id="genera-biglietto" >genera</button>
                        <button type="button" class="btn"  id="annulla-biglietto">annulla</button>
                    </div>
               </div>
            </div>
        </div>
        <h1>IL TUO BIGLIETTO</h1>
        <div id="risultato-biglietto"> <!--composizione del biglietto-->
            <div class="container bg-light rounded shadow py-3">
                <h5>DETTAGLIO PASSEGGERI</h5>
                <div class="row px-3">
                    <div class="col-3 bg-secondary border border-1"> 
                        <h5>
                            NOME PASSENGERO
                        </h5>
                        <div id="nome-passeggero">
                            <!-- nome passeggero -->
                        </div>
                    </div>
                    <div class="col-3 border border-1">
                        <strong>
                            offerta
                        </strong>
                       <div id="fascia-età">
                            <!-- fascia d'età passegggero -->
                       </div>
                    </div>
                    <div class="col-2 border border-1">
                        <strong>
                            carrozza 
                        </strong>
                        <div id="n-carrozza">
                            <!-- numero carozza -->
                        </div>
                    </div>
                    <div class="col-2 border border-1">
                        <strong>
                            codice CP
                        </strong>
                        <div id="codicecp">
                            <!-- numero codice -->
                        </div>
                    </div>
                    <div class="col-2 border border-1 border-end-0">
                       <strong>
                        costo biglietto
                       </strong>
                        <div id="costo-biglietto">
                            <!-- costo biglietto -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- link script -->
    <script type="text/javascript" src="JS/index.js"></script>
</body>
</html>
